<body>
    <header><h1>Graficos  de linha com Google Developers</h1></header>

    <main>
        <div class="xyz">
        <p>População de Assis X 1000:</p>
        <p>2020 <input type="number" name="a" size="1" min="1" max="24"></p>
        <p>2021 <input type="number" name="b" size="1" min="1" max="24"></p>
        <p>2022 <input type="number" name="c" size="1" min="1" max="24"></p>
        <p>2023 <input type="number" name="d" size="1" min="1" max="24"></p>
  
        <input type="submit" value="Enviar" onclick="drawChart()">
            
        </div>

        <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>

        <script>
          var a, b, c, d;
         
      
         google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Dia');
      data.addColumn('number', 'População');

      data.addRows([
        ['01-01-2020',  a = parseInt(document.getElementsByName("a")[0].value)],
        ['01-01-2020',  b = parseInt(document.getElementsByName("b")[0].value)],
        ['01-01-2020',  c = parseInt(document.getElementsByName("c")[0].value)],
        ['01-01-2020',  d = parseInt(document.getElementsByName("d")[0].value)]
      ]);
      

      var options = {
        chart: {
          title: 'População de Assis',
          subtitle: 'X mil'
        },
        width: 650,
        height: 250
      };

      var chart = new google.charts.Line(document.getElementById('linechart_material'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }

        </script>

<div class="abc" id="linechart_material"></div>
